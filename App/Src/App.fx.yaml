App As appinfo:
    BackEnabled: =true
    OnStart: |-
        =//Criando as variaveis globais
        Set(
            gblTeste1,
            1
        );
        Set(
            gblTeste2,
            2
        );
        Set(
            gblTeste3,
            3
        );
        ClearCollect(
            col_Tabs,
            {
                ID: 1,
                Name: "Ranking",
                Logo: Icon.Tag
            },
            {
                ID: 2,
                Name: "My Ranking",
                Logo: Icon.LogJournal
            },
            {
                ID: 3,
                Name: "Register Ranking",
                Logo: Icon.AddUser
            },
            {
                ID: 4,
                Name: "Information",
                Logo: Icon.Information
            }
        )
    StartScreen: =AppScreen2
    Theme: =OrangeTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

