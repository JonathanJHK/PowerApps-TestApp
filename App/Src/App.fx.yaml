            },
                {
                IconName: "Calendar_Filled",
                IconData: "<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-calendar2-event-fill' viewBox='0 0 16 16'>
          <path d='M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5m9.954 3H2.545c-.3 0-.545.224-.545.5v1c0 .276.244.5.545.5h10.91c.3 0 .545-.224.545-.5v-1c0-.276-.244-.5-.546-.5M11.5 7a.5.5 0 0 0-.5.5v1a.5.5 0 0 0 .5.5h1a.5.5 0 0 0 .5-.5v-1a.5.5 0 0 0-.5-.5z'/>
        </svg>"
            }
        );
        UserEmail = User().Email;
        UserFullName = User().FullName;
        
        //Menu Data
        customNavigation = Table(
            {
                MenuIcon_Selected: LookUp (customIcons, IconName = "Ranking_Filled").IconData,
                MenuIcon: LookUp(customIcons, IconName = "Ranking_Light").IconData,
                MenuName: "Ranking",
                MenuID: 1,
                PageNavigation: Screen1
            },
                {
                MenuIcon_Selected: LookUp (customIcons, IconName = "Calendar_Filled").IconData,
                MenuIcon: LookUp(customIcons, IconName = "Calendar_Light").IconData,
                MenuName: "Calendario",
                MenuID: 2,
                PageNavigation: AppScreen1
            },
                {
                MenuIcon_Selected: LookUp (customIcons, IconName = "Ranking_Filled").IconData,
                MenuIcon: LookUp(customIcons, IconName = "Ranking_Light").IconData,
                MenuName: "Informações",
                MenuID: 3,
                PageNavigation: AppScreen2
            }
        );
    OnStart: |
        =//Criando as variaveis globais
        Set(
            gblTeste1,
            1
        );
        Set(
            gblTeste2,
            2
        );
        Set(
            gblTeste3,
            3
        );
        //Set tab navbar
        ClearCollect(
            col_Tabs,
            {
                ID: 1,
                Name: "Ranking",
                Logo: Icon.ListScrollWatchlist
            },
            {
                ID: 2,
                Name: "My Ranking",
                Logo: Icon.LogJournal
            },
            {
                ID: 3,
                Name: "Register Ranking",
                Logo: Icon.AddUser
            },
            {
                ID: 4,
                Name: "Information",
                Logo: Icon.Information
            }
        );
        Set(var_tabSelect,1);
    StartScreen: =AppScreen2
    Theme: =OrangeTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

