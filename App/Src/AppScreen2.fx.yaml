"AppScreen2 As screen.'autoLayout_HeaderFooter_ver1.0'":
    Height: =Max(App.Height, If(App.Width < App.Height, App.DesignHeight, App.DesignWidth))

    ScreenContainer3 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        con_Header_AppScreen2 As groupContainer.horizontalAutoLayoutContainer:
            BorderStyle: =BorderStyle.None
            Fill: =RGBA(83, 144, 164, 1)
            FillPortions: =0
            Height: =75
            LayoutAlignItems: =LayoutAlignItems.Stretch
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =1

            lbl_title As Texto:
                Align: ='TextCanvas.Align'.Center
                DisplayMode: =DisplayMode.Edit
                FillPortions: =1
                Font: =Font.'Open Sans'
                FontColor: =RGBA(255, 255, 255, 1)
                Height: =32
                LayoutMinHeight: =32
                LayoutMinWidth: =96
                Size: =30
                Text: ="RankingAPP"
                Weight: ='TextCanvas.Weight'.Bold
                Width: =96
                Wrap: =true
                X: =0
                Y: =0
                ZIndex: =1

            img_userProfile As image:
                Height: =Parent.Height
                Image: ='1215709494'
                ImagePosition: =ImagePosition.Fill
                LayoutMinHeight: =Parent.Height
                ZIndex: =2

            lbl_nameUser As label:
                BorderStyle: =BorderStyle.None
                Color: =RGBA(255, 255, 255, 1)
                Size: =12
                Text: ="Bem vindo, " & User().FullName
                Visible: =AppScreen2.Size<>1
                Width: =200
                ZIndex: =4

        con_Main_AppScreen2 As groupContainer.horizontalAutoLayoutContainer:
            FillPortions: =0
            Height: =100
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            ZIndex: =2

            gal_navTabs As gallery.variableTemplateHeightGallery:
                DelayItemLoading: =true
                Height: =Parent.Height
                Items: =col_Tabs
                Layout: =Layout.Vertical
                LayoutMinHeight: =Parent.Height
                LayoutMinWidth: =320
                LoadingSpinner: =LoadingSpinner.Data
                TemplateSize: =280
                ZIndex: =1

                TextCanvas5 As Texto:
                    AutoHeight: =false
                    DisplayMode: =DisplayMode.Edit
                    FontColor: =RGBA(0, 0, 0, 1)
                    Height: =32
                    Text: =ThisItem.Name
                    Visible: =true
                    Width: =96
                    X: =40
                    Y: =40
                    ZIndex: =1

                Icon3 As icon.Add:
                    Icon: =Icon.Add
                    OnSelect: =Select(Parent)
                    X: =181
                    Y: =72
                    ZIndex: =2

                Label4 As label:
                    OnSelect: =Select(Parent)
                    Text: =ThisItem.Name
                    X: =53
                    Y: =136
                    ZIndex: =3

        MainContainer3 As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(214, 221, 224, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

        FooterContainer2 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(174, 208, 221, 1)
            FillPortions: =0
            Height: =75
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            Width: =Parent.Width - 30
            ZIndex: =4

