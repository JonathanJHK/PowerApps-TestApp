"AppScreen2 As screen.'autoLayout_HeaderFooter_ver1.0'":
    Height: =Max(App.Height, If(App.Width < App.Height, App.DesignHeight, App.DesignWidth))
    Width: =Max(App.Width, If(App.Width < App.Height, App.DesignWidth, App.DesignHeight))

    ScreenContainer3 As groupContainer.verticalAutoLayoutContainer:
        Fill: =RGBA(245, 245, 245, 1)
        Height: =Parent.Height
        LayoutAlignItems: =LayoutAlignItems.Stretch
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =16
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =16
        PaddingLeft: =16
        PaddingRight: =16
        PaddingTop: =16
        Width: =Parent.Width
        ZIndex: =1

        HeaderContainer3 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(174, 208, 221, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =2

        MainContainer3 As groupContainer.verticalAutoLayoutContainer:
            Fill: =RGBA(214, 221, 224, 1)
            LayoutDirection: =LayoutDirection.Vertical
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =3

        FooterContainer2 As groupContainer.horizontalAutoLayoutContainer:
            Fill: =RGBA(174, 208, 221, 1)
            FillPortions: =0
            Height: =75
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            LayoutMode: =LayoutMode.Auto
            RadiusBottomLeft: =8
            RadiusBottomRight: =8
            RadiusTopLeft: =8
            RadiusTopRight: =8
            ZIndex: =4

