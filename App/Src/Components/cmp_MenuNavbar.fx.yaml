        </svg>",
                MenuID: 4,
                PageNavigation: App.ActiveScreen
            }
        )
    MenuExpanded: =var_MenuExpanded
    NavBG: =RGBA(0, 0, 0, 0.05)
    PressedFill: =RGBA(0, 0, 0, 0.2)
    SelectedIconBG: =RGBA(255, 255, 255, 1)
    SelectedIconColor: =RGBA(254, 189, 47, 1)
    SelectedIconColor_text: ="RGBA(254, 189, 47, 1)"
    Width: =70
    X: =0
    Y: =0
    ZIndex: =1

    con_RootMenuNavBar As groupContainer.verticalAutoLayoutContainer:
        DropShadow: =DropShadow.None
        Fill: =cmp_MenuNavbar.NavBG
        Height: =Parent.Height
        LayoutDirection: =LayoutDirection.Vertical
        LayoutGap: =10
        LayoutMode: =LayoutMode.Auto
        PaddingBottom: =20
        PaddingLeft: =10
        PaddingRight: =10
        PaddingTop: =20
        RadiusBottomLeft: =0
        RadiusBottomRight: =0
        RadiusTopLeft: =0
        RadiusTopRight: =0
        Width: =70
        ZIndex: =1

        img_logoMenuNavBar As image:
            AlignInContainer: =AlignInContainer.Center
            Height: =60
            Image: =cmp_MenuNavbar.logo_Compact
            PaddingBottom: =10
            PaddingTop: =Self.Height * cmp_MenuNavbar.logoPadding_Percent
            Width: =70
            X: =5
            Y: =10
            ZIndex: =1

        con_MenuBarCollapse As groupContainer.manualLayoutContainer:
            AlignInContainer: =AlignInContainer.Center
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =35
            LayoutMinHeight: =100
            LayoutMinWidth: =250
            RadiusBottomLeft: =10
            RadiusBottomRight: =10
            RadiusTopLeft: =10
            RadiusTopRight: =10
            Width: =35
            X: =18
            Y: =10
            ZIndex: =2

            img_MenuNavBarIcon As image:
                Height: =Parent.Height
                Image: |-
                    ="data:image/svg+xml;utf8, " & EncodeUrl(
                        Substitute(
                            "<svg xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-list' viewBox='0 0 16 16'>
                      <path fill-rule='evenodd' d='M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5'/>
                    </svg>",
                            "currentColor", "Color.AliceBlue"
                        )
                    )
                PaddingBottom: =5
                PaddingTop: =5
                Width: =Parent.Width
                ZIndex: =1

            btn_MenuBarCollapse As button:
                Fill: =RGBA(0, 0, 0, 0)
                Height: =Parent.Height
                HoverColor: =cmp_MenuNavbar.HoverFill
                PressedColor: =cmp_MenuNavbar.PressedFill
                Text: =""
                Width: =Parent.Width
                ZIndex: =2

        Gallery3 As gallery.galleryVertical:
            DelayItemLoading: =true
            Height: =Self.AllItemsCount * (Self.TemplateHeight + Self.TemplatePadding)
            Items: =cmp_MenuNavbar.MenuContent
            Layout: =Layout.Vertical
            LayoutMinHeight: =0
            LayoutMinWidth: =0
            LoadingSpinner: =LoadingSpinner.Data
            TemplatePadding: =0
            TemplateSize: =50
            ZIndex: =3

            con_MenuContent As groupContainer.manualLayoutContainer:
                DropShadow: =DropShadow.None
                Height: =Parent.TemplateHeight
                RadiusBottomLeft: =0
                RadiusBottomRight: =0
                RadiusTopLeft: =0
                RadiusTopRight: =0
                Width: =Parent.TemplateWidth
                ZIndex: =1

                con_MenuContentItem As groupContainer.manualLayoutContainer:
                    DropShadow: =DropShadow.None
                    Fill: |-
                        =If(
                            cmp_MenuNavbar.CurrentMenuID = ThisItem.MenuID,
                            cmp_MenuNavbar.SelectedIconBG,
                            RGBA(0, 0, 0, 0)
                        )
                    Height: =Parent.Height * 70%
                    RadiusBottomLeft: =10
                    RadiusBottomRight: =10
                    RadiusTopLeft: =10
                    RadiusTopRight: =10
                    Width: =Self.Height
                    X: =(Parent.Width - Self.Width)/2
                    Y: =(Parent.Height - Self.Height)/2
                    ZIndex: =1

                    Image5 As image:
                        Height: =Parent.Height
                        Image: |-
                            ="data:image/svg+xml;utf8, " & EncodeUrl(
                                Substitute(
                                    If(
                                        cmp_MenuNavbar.CurrentMenuID = ThisItem.MenuID,
                                        ThisItem.MenuIcon_Selected,
                                        ThisItem.MenuIcon
                                    ),
                                    "currentColor",
                                    If(
                                        cmp_MenuNavbar.CurrentMenuID = ThisItem.MenuID,
                                        cmp_MenuNavbar.SelectedIconColor_text,
                                        cmp_MenuNavbar.BaseIconColor_Text
                                    )
                                )
                            )
                        PaddingBottom: =8
                        PaddingTop: =8
                        Width: =Parent.Width
                        ZIndex: =1

                    Button1 As button:
                        Fill: =RGBA(0, 0, 0, 0)
                        Height: =Parent.Height
                        HoverFill: =cmp_MenuNavbar.HoverFill
                        OnSelect: =Navigate(ThisItem.PageNavigation)
                        PressedFill: =cmp_MenuNavbar.PressedFill
                        Text: =""
                        Width: =Parent.Width
                        ZIndex: =2

        con_Profile As groupContainer.horizontalAutoLayoutContainer:
            DropShadow: =DropShadow.None
            FillPortions: =0
            Height: =40
            LayoutAlignItems: =LayoutAlignItems.Center
            LayoutJustifyContent: =LayoutJustifyContent.Center
            LayoutMinHeight: =100
            LayoutMinWidth: =40
            LayoutMode: =LayoutMode.Auto
            PaddingLeft: =5
            PaddingRight: =5
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Width: =40
            ZIndex: =4

            con_ProfileIcon As groupContainer.manualLayoutContainer:
                AlignInContainer: =AlignInContainer.Center
                BorderColor: =RGBA(247, 116, 38, 1)
                BorderThickness: =2
                DropShadow: =DropShadow.None
                FillPortions: =0
                Height: =Self.Width
                LayoutMinHeight: =100
                LayoutMinWidth: =250
                RadiusBottomLeft: =35
                RadiusBottomRight: =35
                RadiusTopLeft: =35
                RadiusTopRight: =35
                Width: =35
                ZIndex: =1

                Image4 As image:
                    Height: =Parent.Height
                    Image: =User().Image
                    Width: =Parent.Width
                    ZIndex: =1

